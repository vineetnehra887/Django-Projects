{% extends 'base.html' %}
{% block body %}
<div class="container" style="  background-color: steelblue;
color: #fff;
font-family: 'Muli', sans-serif;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
overflow: hidden;
margin: 0;">
    <h1>Please Login</h1>
<form method="POST" class="form-signin"  action="/">
    {% csrf_token %}
    <div class="col-md-8">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" required="required"/>
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>
        <center><label class="text-danger">{{ msg }}</label></center>
        <br>
        <div class="form-group">
            <button class="btn btn-primary form-control"><span class="glyphicon glyphicon-log-in"></span> Login</button>
        </div>
        <p class="text">Don't have an account? <a href="/register">Register</a> </p>
    </div>
</form>
</div>
 
{% endblock %}
